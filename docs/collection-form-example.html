The popup will open automatically after a delay.

<script type="text/javascript">
  function openTestimateForm() {
    const backdrop = document.createElement("div");
    backdrop.className = "testimate-modal-backdrop";
    const modal = document.createElement("div");
    modal.className = "testimate-modal";
    modal.innerHTML =
      '<iframe id="testimate-collector-iframe" src="http://localhost:3000/p/test-project/r/2" allow="camera;microphone" title="Testimate form" frameborder="0" scrolling="no" width="100%" height="700"></iframe>';
    document.body.appendChild(backdrop);
    document.body.appendChild(modal);
    backdrop.onclick = function () {
      document.body.removeChild(backdrop);
      document.body.removeChild(modal);
    };
  }
</script>
<script type="text/javascript">
  setTimeout(openTestimateForm, 3000); // Opens after 3 seconds
</script>
